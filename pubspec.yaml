name: auto_pdf_converter
description: Automated PPT/PPTX to PDF Converter for Windows and macOS

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Material Design
  cupertino_icons: ^1.0.2

  # File system operations
  file_picker: ^6.1.1
  path: ^1.8.3
  watcher: ^1.1.0

  # State management
  provider: ^6.1.1

  # Logging
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/icons/icon.jpeg"
  macos:
    generate: true
    image_path: "assets/icons/icon.jpeg"
